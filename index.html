<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <script src="https://kit.fontawesome.com/a75558821d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">-->
    <!--<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!--
    Font awesome icons:
    day: <i class="fas fa-sun"></i>
    night: <i class="fas fa-moon"></i>
    up-arrow: <i class="fas fa-arrow-circle-up"></i>
    down-arrow: <i class="fas fa-arrow-circle-down"></i>
    reload: <i class="fas fa-sync-alt"></i>
    -->
    <title>Digital Clock</title>
</head>
<body>
    <!--Main  Body-->
    <div class="container">
        <div class="main-box">
            <div class="main-box--left">
                <div class="quote-box">
                    <p class="quote">“When you arise in the morning, think of what a precious privilege it is to be alive – to breathe, to think, to enjoy, to love.”</p>
                    <h4 class="author">Marcus Aurelius</h4>
                </div>
                <div class="time-box">
                    <div class="time-indicator"><span class="indicator-icon"><i class="fas fa-sun"></i></span><span class="time-stamp">Good Morning</span>, It's currently</div>
                    <div class="time-clock">11:37</div>
                    <div class="time-area">in mumbai, india</div>
                </div>
            </div>
            <div class="main-box--right"></div>
        </div>
    </div>
    <!-- Script file for app interactions-->
    <script src="js/app.js"></script>
</body>
</html>
